<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="containerA">
        <fieldset>
          <div class="email-div">
            <i class="material-icons">face</i
            ><input

              name="input-email"
              id="input-email"

          </div>
        </fieldset>
      </section>
    </main>
  </body>
