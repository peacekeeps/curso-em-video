<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Select, textarea e datalist</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="estado">Estado: </label>
            <select name="estado" id="estado">

                <option value="" selected disabled>Escolha seu estado</option>
                <optgroup label="Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão:</label>
            <datalist> 
                <!-- É possível entrar com um dado digitado -->
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            <!-- Metodo post, por causa do limíte de 3000bytes -->
        </p>
    </form>
</body>
</html>
