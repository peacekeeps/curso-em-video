<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste de Formulário</title>

<body>
    <form action="cadastro.php" method="get">
        <p>

        <p>
            <label for="nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5">

        <p>
            <label for="file">
                Foto:
            </label>
            <input type="file" name="file" id="file"> 
            <!-- Metodo POST somente! -->

    </form>
