<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" value="2022" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">Sua idade é </label>
            <output id="idade">0</output>
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
</body>
</html>
