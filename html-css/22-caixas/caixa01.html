<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            text-align: center;
            box-sizing:border-box;
            border: 2px solid black;
            padding: 10px;

            margin:auto;

            outline: 5px dashed black;
        }

        a {
            border: 10px groove red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
